<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></head>
<body>
<div class="container mt-4">
    <h2>Création d'un nouveau patient</h2>
    <form th:action="@{/patient/save}" th:object="${patient}" method="post">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" th:field="*{family}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" th:field="*{given}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Date de naissance</label>
            <input type="date" th:field="*{dob}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Genre</label>
            <select th:field="*{sex}" class="form-control" required>
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="form-group">
            <label>Numéro de téléphone</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
