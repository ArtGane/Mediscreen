<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Création de Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Création de Note</h1>
    <form th:action="@{/save}" method="post">
        <div class="form-group">
            <label for="patId">Patient</label>
            <input type="text" class="form-control" id="patId" name="patId" required>
        </div>
        <div class="form-group">
            <label for="e">Comment</label>
            <input type="text" class="form-control" id="e" name="e" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
